<mat-toolbar class="app-toolbar">
  <div fxShow="true" fxHide.gt-md="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxShow="true" fxHide.lt-lg="true">
    <!-- All User -->
    <a mat-button class="toolbar-button" routerLink="/"><span class="material-icons-outlined">home</span> หน้าแรก</a>

    <!-- All User -->

  </div>
  <span class="web-spacer"></span>
  <a mat-button class="toolbar-button" routerLink="/login" *ngIf="!isLogin"><span
      class="material-icons-outlined">login</span>
    เข้าสู่ระบบ</a>
  <a mat-button class="toolbar-button" (click)="logout()" *ngIf="isLogin">
    <span class="material-icons-outlined">logout</span>
    ออกจากระบบ
  </a>
</mat-toolbar>

<mat-sidenav-container class="main-fx" fullscreen>
  <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-md="true"
    class="sidenav-link" (click)="sidenav.toggle()">
    <div fxLayout="column">
      <!-- All User -->
      <a mat-button class="sidebar-button" routerLink="/"><span class="material-icons">home</span> หน้าแรก</a>
      <!-- All User -->

    </div>
    <hr width="90%">
    <div fxLayout="column">
      <a mat-button class="sidebar-button" routerLink="/login"><span class="material-icons">login</span>
        เข้าสู่ระบบ</a>
    </div>
  </mat-sidenav>
  <!-- Data in page -->
  <mat-sidenav-content fxLayoutAlign="center">
    <div fxFlex="100%" fxFlex.xs="100%">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
